<html>
  <head>
    <title>Nina - RESULTS</title>
    <link href="/static/result.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <h1 class="inline">Results for {{ query }}:</h1>
    <img src="/static/nina.jpeg" class="logo">
    <hr>
    {% if error %}
    <details>
      <summary>No result was found for {{ error }}.</summary>
      <div>
        <code>
        {{ errorstr}}
        </code>
    </div>
    </details>
    {% endif %}
    {{ content|safe }}<br>
    <p>Generated in {{ time }}ms.</p>
    <script src="/static/script.js"></script> 
  </body>
</html>
